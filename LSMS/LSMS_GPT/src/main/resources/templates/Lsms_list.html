<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/sanitize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>センサ一覧</title>
    </head>
<body>
    <h1 style="text-align: center; background-color: aqua;">センサ一覧 （List of Sensors）</h1>
    <ul style="margin-left: 3%;">
        <li th:each="t: ${LsmsList}">
            <a th:href="@{/sensor/{id}(id=${t.id})}">[[${t.sensorName}]]</a>
            <p>投稿者: <span th:text="${t.username}"></span></p> <!-- ユーザ名を表示 -->
        </li>
    </ul>
    <h2 style="margin-left: 3%;">新規登録する</h2>
    <div style="margin-left: 3%;">
        <form th:action="@{/read}" th:object="${LsmsForm}" method="post">
            <label for="sensorName">センサ名：</label>
            <input type="text" required th:field="*{sensorName}" />
            <br>
            <label for="location">　場所　：</label>
            <input type="text" required th:field="*{location}" />
            <br>
            <label for="stock">　在庫　：</label>
            <input type="text" required th:field="*{stock}" />
            <br>
            <label for="purpose">使用目的：</label>
            <input type="text" required th:field="*{purpose}" />
            <br>
            <label for="username">ユーザ名：</label> <!-- ユーザー名入力フィールドを追加 -->
            <input type="text" required th:field="*{username}" />
            <br>
            <input type="submit" value="登録" />
        </form>
    </div>
    <h2 style="margin-left: 3%;">タイトルへ</h2>
    <a style="margin-left: 3%;" th:href="@{/}">←戻る</a>  <!-- "戻る"リンクを追加 -->
</body>
</html>
