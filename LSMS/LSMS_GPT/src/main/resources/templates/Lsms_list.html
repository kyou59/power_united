<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>センサ一覧</title>
</head>
<body>
    <h1>センサ一覧</h1>
    <ul>
        <li th:each="t: ${LsmsList}">
            <a th:href="@{/sensor/{id}(id=${t.id})}">[[${t.sensorName}]]</a>
            <p>投稿者: <span th:text="${t.username}"></span></p> <!-- ユーザ名を表示 -->
        </li>
    </ul>
    <h2>新規登録する</h2>
    <form th:action="@{/read}" th:object="${LsmsForm}" method="post">
        <label for="sensorName">センサ名：</label>
        <input type="text" required th:field="*{sensorName}" /><br>
        <label for="location">場所　　：</label>
        <input type="text" required th:field="*{location}" /><br>
        <label for="stock">在庫　　：</label>
        <input type="text" required th:field="*{stock}" /><br>
        <label for="purpose">使用目的：</label>
        <input type="text" required th:field="*{purpose}" /><br>
        <label for="username">ユーザ名：</label> <!-- ユーザー名入力フィールドを追加 -->
        <input type="text" required th:field="*{username}" /><br>
        <input type="submit" value="登録" />
    </form>
    <h2>タイトルへ</h2>
    <a th:href="@{/}">戻る</a>  <!-- "戻る"リンクを追加 -->
</body>
</html>
