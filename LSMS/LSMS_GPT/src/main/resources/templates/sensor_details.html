<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>センサ詳細</title>
</head>
<body>
    <h1>センサ詳細</h1>
    <p>センサ名: <span th:text="${sensor.sensorName}"></span></p>
    <p>場所: <span th:text="${sensor.location}"></span></p>
    <p>在庫: <span th:text="${sensor.stock}"></span></p>
    <p>使用目的: <span th:text="${sensor.purpose}"></span></p>
    <a th:href="@{/read}">戻る</a>
</body>
</html>
