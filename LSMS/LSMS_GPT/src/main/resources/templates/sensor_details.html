<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/sanitize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>センサ詳細</title>
    </head>
<body style="margin-left: 3%;">
    <h1 style="text-align: center; background-color: aqua;">センサ詳細（Sensor Details）</h1>
    <p>センサ名: <span th:text="${sensor.sensorName}"></span></p>
    <p>　場所　: <span th:text="${sensor.location}"></span></p>
    <p>　在庫　: <span th:text="${sensor.stock}"></span></p>
    <p>使用目的: <span th:text="${sensor.purpose}"></span></p>
    <a th:href="@{/read}">←戻る</a>
</body>
</html>
